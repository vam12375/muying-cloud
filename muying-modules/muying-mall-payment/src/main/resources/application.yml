server:
  port: 8004

spring:
  application:
    name: muying-mall-payment
  profiles:
    active: dev
  config:
    import: optional:nacos:muying-mall-payment-dev.yml

  datasource:
    url: jdbc:mysql://localhost:3306/muying_payment_service?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  redis:
    host: localhost
    port: 6379
    timeout: 10000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  
  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    connection-timeout: 15000
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          max-interval: 10000
          multiplier: 2

  cloud:
    compatibility-verifier:
      enabled: false
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: dev
        group: PAYMENT_GROUP
        enabled: true
        username: nacos
        password: nacos
        metadata:
          version: 1.0.0
          author: muying-mall
      config:
        server-addr: localhost:8848
        namespace: dev
        file-extension: yml
        group: PAYMENT_GROUP
        enabled: true
        username: nacos
        password: nacos

# Feign configuration
feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 10000

# Sentinel configuration
spring:
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719

# Payment configuration
payment:
  alipay:
    app-id: 2021000000000000
    private-key: your-private-key
    public-key: your-public-key
    server-url: https://openapi.alipay.com/gateway.do
    sign-type: RSA2
    charset: utf-8
    format: json

  wechat:
    app-id: your-app-id
    mch-id: your-mch-id
    key: your-api-key
    cert-path: /path/to/cert.p12

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# 自定义RabbitMQ配置
rabbitmq:
  enabled: true  # 是否启用RabbitMQ功能
  fallback-to-sync: true  # RabbitMQ不可用时是否回退到同步处理

# Logging
logging:
  level:
    com.muyingmall.payment: DEBUG
    org.springframework.cloud: DEBUG