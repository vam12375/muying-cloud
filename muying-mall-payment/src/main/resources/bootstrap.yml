spring:
  application:
    name: muying-mall-payment
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: localhost:8848
      username: nacos
      password: nacos
      discovery:
        namespace: dev
        group: PAYMENT_GROUP
      config:
        namespace: dev
        group: PAYMENT_GROUP
        file-extension: yml
        shared-configs:
          - data-id: muying-mall-common.yml
            group: DEFAULT_GROUP
            refresh: true