server:
  port: 8005

spring:
  application:
    name: muying-mall-search
  profiles:
    active: dev
  config:
    import: optional:nacos:muying-mall-search-dev.yml

  datasource:
    url: jdbc:mysql://localhost:3306/muying_search_service?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 1s
    socket-timeout: 30s

  redis:
    host: localhost
    port: 6379
    timeout: 10000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

  cloud:
    compatibility-verifier:
      enabled: false
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: dev
        group: SEARCH_GROUP
        enabled: true
        username: nacos
        password: nacos
        metadata:
          version: 1.0.0
          author: muying-mall
      config:
        server-addr: localhost:8848
        namespace: dev
        file-extension: yml
        group: SEARCH_GROUP
        enabled: true
        username: nacos
        password: nacos

# Feign configuration
feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 10000

# Sentinel configuration
spring:
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.muyingmall.search: DEBUG
    org.springframework.cloud: DEBUG
    org.elasticsearch: DEBUG